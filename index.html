<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #redirect-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #redirect-button:hover {
            background-color: #005A9E;
        }
    </style>
    <script>
        function showRedirectButton() {
            document.getElementById("redirect-button").style.display = "block";
        }
    </script>
</head>
<body>

    <h2>Fill in the form to proceed</h2>

    <!-- Ενσωματωμένη Microsoft Form -->

    <!-- Κουμπί για μετάβαση στο main.html -->
    <button id="redirect-button" onclick="window.location.href='hec.html'">
        Proceed to Main Site
    </button>

</body>
</html>
